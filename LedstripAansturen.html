<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        width: 100%;
        margin: auto;
        min-width: 600px;
        max-width: 1600px;
      }

      #header {
        background-color: #D94F20;
        height: 100px;

        line-height: 100px;
      }
      #header h1 {
        color: white;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      #title {
        display: block;
        float: left;
        font-size: 20px;
        font-weight: bold;
      }
      .content {
        font-family: sans-serif;
        font-size: 12px;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        max-width: 1300px;
        min-width: 600px;
      }

      .button{
        width: 100px;
      }

      .button:hover{
        background-color: #aaaaaa;
      }

      #ledstrip1{
        display: block;
        float:left;
      }

      #ledstrip2{
        display: block;
        float:left;
        margin-top: 0;
        margin-left: 100px;
      }

    </style>
  </head>
  <body>
    <div id='header'>
      <div class='container'>
        <h1 id='title'>Ledstrip aansturen</h1>
      </div><!--container-->
    </div><!--header-->

    <div class='content'>
      <div class='container'><br>
        <h2>Click on one of the buttons:</h2>
        <div class='Ledstrip' id='ledstrip1'>
          <h3 id = title1>Ledstrip 1</h3>
          <p>Stel de kleur in:</p>
          <input type='color' id='setColor1' value='#000000'>
          <p>kies een functie:</p>
          <a href='/rainbow?s=1'><button class='button' type='button' name='rainbow'>Rainbow</button></a><br>
          <a class= 'colorDepending1' href='/theaterchase?s=1&c=000000' ><button class='button' type='button' name='theaterchase'>theaterchase</button></a> <br>
          <a href='/ledsoff?s=1'><button class='button' type='button' name='off'>off</button></a><br>
          <a class= 'colorDepending1' href='/setcolor?s=1&c=000000'><button class='button' type='button' name='setleds'>set color</button></a><br>

        </div><!--Ledstrip-->
        <div class='Ledstrip' id='ledstrip2'>
          <h3 id=title2>Ledstrip 2</h3>
          <p>Stel de kleur in:</p>
          <input type='color' id='setColor2' value='#000000'>
          <p>kies een functie:</p>
          <a href='/rainbow?s=2'><button class='button' type='button' name='rainbow'>Rainbow</button></a><br>
          <a class= colorDepending2 href='/theaterchase?s=2&c=000000' ><button class='button' type='button' name='theaterchase'>theaterchase</button></a> <br>
          <a href='/ledsoff?s=2'><button class='button' type='button' name='off'>off</button></a><br>
          <a class= colorDepending2 href='/setcolor?s=2&c=000000'><button class='button' type='button' name='setleds'>set color</button></a><br>

        </div><!--Ledstrip-->
      </div><!--container-->
    </div><!--content-->

    <script type='text/javascript'>
    var setColor1;
    links1 = document.getElementsByClassName('colorDepending1');
    setColor1 = document.querySelector('#setColor1');
    setColor1.addEventListener('input', updateFirst, false);
    function updateFirst(event){
      var h3 = document.querySelector('#title1');
      if (h3){
        h3.style.color = event.target.value;
        for (var i=0; i<links1.length; i++){
          var link1 = links1[i].getAttribute('href');
          var splitLink1 = link1.split(link1.slice(link1.indexOf('c=')+2, link1.indexOf('c=')+10));
          var knopFeedback1 = event.target.value.replace('#','');
          links1[i].setAttribute('href', splitLink1[0] + knopFeedback1 + splitLink1[1]);
        }
      }
    }
    </script><!--setColor1-->
    <script type='text/javascript'>
      var setColor2;
      links2 = document.getElementsByClassName('colorDepending2');
      setColor2 = document.querySelector('#setColor2');
      setColor2.addEventListener('input', updateSecond, false);
      function updateSecond(event){
        var h3 = document.querySelector('#title2');
        if (h3){
          h3.style.color = event.target.value;
          for (var i=0; i<links2.length; i++){
            var link2 = links2[i].getAttribute('href');
            var splitLink2 = link2.split(link2.slice(link2.indexOf('c=')+2, link2.indexOf('c=')+10));
            var knopFeedback2 = event.target.value.replace('#','');
            links2[i].setAttribute('href', splitLink2[0] + knopFeedback2 + splitLink2[1]);
          }
        }
      }
      </script><!--setColor1-->
  </body>
</html>
